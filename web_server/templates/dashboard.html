{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="container text-center">
    <h1>Home</h1>
    <div class="row mx-auto">
        <div class="col-6 mx-auto">
            <iframe width="450" height="260" style="border: 1px solid #cccccc;"
                src="https://thingspeak.com/channels/2008441/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Door+Open&type=column"></iframe>
        </div>
        <div class="col-6 mx-auto">
            <iframe width="450" height="260" style="border: 1px solid #cccccc;"
                src="https://thingspeak.com/channels/2008441/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=RFID+Card+that+open+door&type=bar"></iframe>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <iframe width="450" height="260" style="border: 1px solid #cccccc;"
                src="https://thingspeak.com/channels/2008441/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=5+Incorrect+attempts+made&type=column"></iframe>
        </div>
        <div class="col-6 mx-auto">
            <iframe width="450" height="260" style="border: 1px solid #cccccc;"
                src="https://thingspeak.com/channels/2008441/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Remote+open+door&type=column"></iframe>
        </div>
    </div>

    <form method="post">
        <div class="row w-25">
            <div class="col-10 mx-auto">
                <!-- Flashing the message taken from the backend -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <h4 class="bg-success text-light p-2">
                    {{message}}
                </h4>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>

        <div class="mt-3">
            <div class="row mb-2">
                <input type="submit" name="remote_unlock" value="Unlock Remotely">
            </div>
        </div>
    </form>
</div>

{% endblock %}
