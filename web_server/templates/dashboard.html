{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="container text-center w-25">
    <h1>Home</h1>
    <form method="post">
        <div class="row">
            <div class="col-10 mx-auto">
                <!-- Flashing the message taken from the backend -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <h4 class="bg-success text-light p-2">
                                {{message}}
                            </h4>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>

        <div class="mt-3">
            <div class="row mb-2">
                <input type="submit" name="change_pin" value="Change PIN">
            </div>
            <div class="row mb-2">
                <input type="submit" name="generate_otp" value="Generate OTP">
            </div>
            <div class="row mb-2">
                <input type="submit" name="remote_unlock" value="Unlock Remotely">
            </div>
        </div>
    </form>
</div>

{% endblock %}
